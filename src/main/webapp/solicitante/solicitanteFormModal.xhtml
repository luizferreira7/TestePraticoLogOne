<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../layout/modalForm.xhtml">

    <ui:param name="entityId" value="#{solicitantesManagedView.solicitanteVO.id}"/>

    <ui:define name="areaForm">

        <div class="col-12 md:col-4">
            <p:outputLabel for="nome" value="Nome" styleClass="form-layout-label"/>
            <p:inputText id="nome" required="true" value="#{solicitantesManagedView.solicitanteVO.nome}" styleClass="form-layout-value"/>
        </div>

    </ui:define>

    <ui:define name="areaBotoes">
        <p:commandButton
                value="Fechar"
                styleClass="ui-button-flat mr-2"
                action="#{solicitantesManagedView.clearSolicitanteVO()}"
                oncomplete="PF('dlg').hide()"
                style="width: 5rem"/>
        <p:commandButton
                value="Salvar"
                action="#{solicitantesManagedView.salvarSolicitante()}"
                style="width: 6rem"
                update="resultado"
                validateClient="true"
                oncomplete="PF('dlg').hide(); #{solicitantesFiltroView.consultar()}"/>
    </ui:define>
</ui:composition>
