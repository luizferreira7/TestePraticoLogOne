<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
                template="../template/template.xhtml">

    <ui:define name="tituloPagina">Cadastrar Solicitante</ui:define>
    <ui:define name="conteudo">
        <ui:decorate template="../layout/form.xhtml">
            <ui:define name="decorFormMenu">
                <p:menubar>
                    <p:menuitem value="Buscar"
                                icon="pi pi-fw pi-search"
                                outcome="/solicitante/filtroSolicitantes.html"/>
                </p:menubar>
            </ui:define>

            <ui:define name="decorFormCampos">

                        <p:outputLabel for="nome" value="Nome" styleClass="form-layout-label"/>
                        <p:inputText id="nome" required="true" value="#{solicitantesManagedView.solicitanteVO.nome}" styleClass="form-layout-value"/>
                        <p:message for="nome"/>

            </ui:define>

            <ui:define name="decorFormBotoes">
                <p:commandButton value="Salvar"
                                 validateClient="true"
                                 update="grid"
                                 action="#{solicitantesFiltroView.atualizarFiltroPosCadastro(solicitantesManagedView.solicitanteVO)}">
                    <f:actionListener binding="#{solicitantesManagedView.salvarSolicitante()}" />
                </p:commandButton>
            </ui:define>
        </ui:decorate>
    </ui:define>

</ui:composition>
