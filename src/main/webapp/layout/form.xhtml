<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <ui:remove> form-layout </ui:remove>

    <ui:remove> Áreas </ui:remove>
    <ui:remove> decorFormMenu</ui:remove>
    <ui:remove> decorFormCampos </ui:remove>
    <ui:remove> decorFormMensagens </ui:remove>
    <ui:remove> decorFormBotoes </ui:remove>
    <ui:remove> decorFormOutros </ui:remove>

    <ui:insert name="decorFormMenu"/>

    <h:form id="form-layout" prependId="false" styleClass="form-layout">
        <h:panelGrid id="grid" style="width: 100%; padding-left: 5em; padding-right: 5em" columns="3" cellpadding="7">
            <ui:remove> Área de campos </ui:remove>
            <ui:insert name="decorFormCampos"/>
        </h:panelGrid>

        <ui:remove> Área de botões </ui:remove>
        <div id="form-layout-botoes">
            <ui:insert name="decorFormBotoes"/>
        </div>
    </h:form>

    <ui:remove> Área de mensagens </ui:remove>
    <p:outputPanel>
        <p:messages id="messages" for="msg" closable="true">
            <p:autoUpdate/>
        </p:messages>
    </p:outputPanel>

    <ui:remove> Área externa ao form </ui:remove>
    <ui:insert name="decorFormOutros"/>

</ui:composition>
