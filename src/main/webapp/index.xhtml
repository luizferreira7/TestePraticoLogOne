<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<h:body>
    <h:form>
        <h2>Cadastrar Vagas</h2>

        <div class="field col-12 md:col-4">
            <p:outputLabel for="inicio" value="Inicio"/>
            <p:datePicker id="inicio" value="#{vagasController.vagasVO.inicio}" />
        </div>

        <div class="field col-12 md:col-4">
            <p:outputLabel for="fim" value="fim"/>
            <p:datePicker id="fim" value="#{vagasController.vagasVO.fim}" />
        </div>

        <h5>Quantidade</h5>
        <p:inputText value="#{vagasController.vagasVO.quantidade}"/>

        <p:commandButton value="Salvar" action="#{vagasController.salvarVagas}" update="tabelaVagas"/>
    </h:form>
    <div class="ui-card">
        <p:dataTable id="tabelaVagas" var="vagas" value="#{vagasController.all}">
            <p:column headerText="Id">
                <h:outputText value="#{vagas.id}" />
            </p:column>

            <p:column headerText="Inicio">
                <h:outputText value="#{vagas.inicio}" />
            </p:column>

            <p:column headerText="Fim">
                <h:outputText value="#{vagas.fim}" />
            </p:column>

            <p:column headerText="Quantidade">
                <h:outputText value="#{vagas.quantidade}" />
            </p:column>
        </p:dataTable>
        <br/>
    </div>

</h:body>
</html>
