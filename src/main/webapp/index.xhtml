<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template/template.xhtml">

    <ui:define name="tituloPagina">Pagina Inicial</ui:define>
    <ui:define name="conteudo">
        <p:outputPanel style="margin-top: 2em; display: inline-flex; justify-content: space-around; width: 100%; padding-left: 10%; padding-right: 10%">
            <p:card title="Vagas" style="width: 200px; display: flex; justify-content: center">
                <p:outputPanel style="width: 100%; display: grid; justify-content: center">
                    <p:button icon="pi pi-list" outcome="/vagas/filtroVagas" value="Filtro"/>
                    <p:spacer height="20" width="20"/>
                    <p:button icon="pi pi-plus" outcome="/vagas/cadastroVagas" value="Cadastro"/>
                </p:outputPanel>
            </p:card>
            <p:card title="Solicitante" style="width: 200px; display: flex; justify-content: center">
                <p:outputPanel style="width: 100%; display: grid; justify-content: center">
                    <p:button icon="pi pi-users" outcome="/solicitante/filtroSolicitantes" value="Filtro"/>
                    <p:spacer width="20" height="20"/>
                    <p:button icon="pi pi-user-plus" outcome="/solicitante/cadastroSolicitante" value="Cadastro"/>
                </p:outputPanel>
            </p:card>
            <p:card title="Agendamento" style="width: 200px; display: flex; justify-content: center">
                <p:outputPanel style="width: 100%; display: grid; justify-content: center">
                    <p:button icon="pi pi-calendar" outcome="/agendamento/filtroAgendamentos" value="Filtro"/>
                    <p:spacer width="20" height="20"/>
                    <p:button icon="pi pi-calendar-plus" outcome="/agendamento/cadastroAgendamento" value="Cadastro"/>
                </p:outputPanel>
            </p:card>
        </p:outputPanel>
    </ui:define>

</ui:composition>
