<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template/template.xhtml">

    <ui:define name="tituloPagina">Solicitantes</ui:define>
    <ui:define name="conteudo">
        <ui:decorate template="layout/filtro.xhtml">
            <ui:param name="filtroBean" value="#{solicitantesFiltroBean}"/>
            <ui:define name="decorFiltroCampos">
                <div class="form-layout-campo col-12 md:col-4">
                    <p:outputLabel for="nome" value="Nome" styleClass="form-layout-label"/>
                    <p:inputText id="nome" value="#{solicitantesFiltroBean.nome}" styleClass="form-layout-value"/>
                </div>
            </ui:define>

            <ui:define name="decorFiltroResultado">
                <h:panelGroup rendered="#{not empty solicitantesFiltroBean.resultado}" class="ui-card">
                    <p:dataTable var="solicitante" value="#{solicitantesFiltroBean.resultado}">
                        <p:column headerText="Id">
                            <h:outputText value="#{solicitante.id}" />
                        </p:column>

                        <p:column headerText="Inicio">
                            <h:outputText value="#{solicitante.nome}" />
                        </p:column>
                    </p:dataTable>
                    <br/>
                </h:panelGroup>
            </ui:define>
        </ui:decorate>
    </ui:define>

</ui:composition>
