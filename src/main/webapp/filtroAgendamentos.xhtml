<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template/template.xhtml">

    <ui:define name="tituloPagina">Agendamentos</ui:define>
    <ui:define name="conteudo">
        <ui:decorate template="layout/filtro.xhtml">
            <ui:param name="filtroBean" value="#{agendamentosFiltroBean}"/>
            <ui:define name="decorFiltroCampos">
                <div class="form-layout-campo col-12 md:col-4">
                    <p:outputLabel for="inicio" value="Inicio" styleClass="form-layout-label"/>
                    <p:datePicker id="inicio"
                                  styleClass="form-layout-value"
                                  monthNavigator="true"
                                  yearNavigator="true"
                                  showWeek="true"
                                  value="#{agendamentosFiltroBean.inicio}"
                                  mindate="#{agendamentosFiltroBean.dataAtual}"
                                  showButtonBar="true"
                    />
                </div>

                <div class="form-layout-campo col-12 md:col-4">
                    <p:outputLabel for="fim" value="Fim" styleClass="form-layout-label"/>
                    <p:datePicker id="fim"
                                  styleClass="form-layout-value"
                                  monthNavigator="true"
                                  yearNavigator="true"
                                  showWeek="true"
                                  value="#{agendamentosFiltroBean.fim}"
                                  mindate="#{agendamentosFiltroBean.dataAtual}"
                                  showButtonBar="true"
                    />
                </div>

            </ui:define>

            <ui:define name="decorFiltroResultado">
                <h:panelGroup rendered="#{not empty agendamentosFiltroBean.resultado}" class="ui-card">
                    <p:dataTable var="agendamento" value="#{agendamentosFiltroBean.resultado}">
                        <p:column headerText="Id">
                            <h:outputText value="#{agendamento.id}" />
                        </p:column>

                        <p:column headerText="Data">
                            <h:outputText value="#{agendamento.dataExibicao}" />
                        </p:column>

                        <p:column headerText="Numero">
                            <h:outputText value="#{agendamento.numero}" />
                        </p:column>

                        <p:column headerText="Motivo">
                            <h:outputText value="#{agendamento.motivo}" />
                        </p:column>

                        <p:column headerText="Solicitante">
                            <h:outputText value="#{agendamento.solicitante.nome}" />
                        </p:column>
                    </p:dataTable>
                    <br/>
                </h:panelGroup>
            </ui:define>
        </ui:decorate>
    </ui:define>

</ui:composition>
